<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let image of images">
      <div class="card mb-4">
        <img [src]="image.avatarUrl" class="card-img-top" [alt]="image.caption" width="100px" height="100px"/>
        <div class="card-body">
          <h3 class="card-text">{{ image.name }}</h3>
        </div>
        <div class="card-body">
          <button class="btn btn-primary" (click)="onChose(image)">{{ image.bookmark }}</button>
        </div>
      </div>
    </div>
      
  </div>
</div>
