  <div class="row">
    <div class="col-md-6 offset-md-3">

        <input
          type="text"
          class="form-control"
          placeholder="Search..."

        />
        <div class="input-group-append">
          <button class="btn btn-primary" (click)="onSearch()">Search</button>
        </div>
      </div>
    </div>
      
  </div>
</div>
